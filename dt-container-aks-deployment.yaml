apiVersion: apps/v1
kind: Deployment
metadata:
  name: dt-container-aks
spec:
  selector:
      matchLabels:
        app: dt-container-aks
  replicas: 3
  template:
      metadata:
        labels:
            app: dt-container-aks
      spec:
        containers:
        - name: ansys-hybrid-twin
          image: tbcontainer220629.azurecr.io/ansys/hybrid_twin:23.1
          ports:
            - containerPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: dt-container-aks-loadbalancer
spec:
  type: LoadBalancer
  ports:
  - port: 9090
  selector:
    app: dt-container-aks
